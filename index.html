<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万能工具箱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>万能工具箱</h1>
            <p>一个简洁实用的多功能工具集合</p>
        </header>
        
        <nav>
            <ul>
                <li><a href="#calculator">计算器</a></li>
                <li><a href="#converter">单位转换</a></li>
                <li><a href="#text-tools">文本工具</a></li>
                <li><a href="#color-picker">颜色选择器</a></li>
                <li><a href="#qrcode">二维码生成</a></li>
                <li><a href="#password">密码生成</a></li>
            </ul>
        </nav>
        
        <main>
            <!-- 计算器 -->
            <section id="calculator" class="tool-section">
                <h2>计算器</h2>
                <div class="calculator">
                    <input type="text" id="calc-display" readonly>
                    <div class="calc-buttons">
                        <button onclick="clearCalc()">C</button>
                        <button onclick="deleteCalc()">DEL</button>
                        <button onclick="appendToCalc('/')">/</button>
                        <button onclick="appendToCalc('*')">×</button>
                        <button onclick="appendToCalc('7')">7</button>
                        <button onclick="appendToCalc('8')">8</button>
                        <button onclick="appendToCalc('9')">9</button>
                        <button onclick="appendToCalc('-')">-</button>
                        <button onclick="appendToCalc('4')">4</button>
                        <button onclick="appendToCalc('5')">5</button>
                        <button onclick="appendToCalc('6')">6</button>
                        <button onclick="appendToCalc('+')">+</button>
                        <button onclick="appendToCalc('1')">1</button>
                        <button onclick="appendToCalc('2')">2</button>
                        <button onclick="appendToCalc('3')">3</button>
                        <button onclick="calculate()" class="equals">=</button>
                        <button onclick="appendToCalc('0')" class="zero">0</button>
                        <button onclick="appendToCalc('.')">.</button>
                    </div>
                </div>
            </section>
            
            <!-- 单位转换器 -->
            <section id="converter" class="tool-section">
                <h2>单位转换器</h2>
                <div class="converter">
                    <select id="conversion-type">
                        <option value="length">长度</option>
                        <option value="weight">重量</option>
                        <option value="temperature">温度</option>
                        <option value="area">面积</option>
                    </select>
                    
                    <div class="conversion-inputs">
                        <input type="number" id="from-value" placeholder="输入数值">
                        <select id="from-unit"></select>
                        <span>→</span>
                        <select id="to-unit"></select>
                        <input type="text" id="result" readonly>
                        <button onclick="convertUnit()">转换</button>
                    </div>
                </div>
            </section>
            
            <!-- 文本工具 -->
            <section id="text-tools" class="tool-section">
                <h2>文本工具</h2>
                <div class="text-tools">
                    <textarea id="text-input" placeholder="输入文本..."></textarea>
                    <div class="text-controls">
                        <button onclick="uppercaseText()">转大写</button>
                        <button onclick="lowercaseText()">转小写</button>
                        <button onclick="reverseText()">反转文本</button>
                        <button onclick="countWords()">统计字数</button>
                        <button onclick="clearText()">清空</button>
                    </div>
                    <div class="text-result">
                        <textarea id="text-output" readonly></textarea>
                        <div id="word-count">字数: 0 | 字符数: 0</div>
                    </div>
                </div>
            </section>
            
            <!-- 颜色选择器 -->
            <section id="color-picker" class="tool-section">
                <h2>颜色选择器</h2>
                <div class="color-picker">
                    <input type="color" id="color-input" value="#ff0000">
                    <input type="text" id="color-value" value="#ff0000" readonly>
                    <div class="color-preview" id="color-preview"></div>
                </div>
            </section>
            
            <!-- 二维码生成器 -->
            <section id="qrcode" class="tool-section">
                <h2>二维码生成器</h2>
                <div class="qrcode-generator">
                    <input type="text" id="qrcode-input" placeholder="输入文本或网址">
                    <button onclick="generateQRCode()">生成二维码</button>
                    <div id="qrcode-display"></div>
                </div>
            </section>
            
            <!-- 密码生成器 -->
            <section id="password" class="tool-section">
                <h2>密码生成器</h2>
                <div class="password-generator">
                    <div class="password-options">
                        <label>
                            <input type="checkbox" id="uppercase-chk" checked> 大写字母
                        </label>
                        <label>
                            <input type="checkbox" id="lowercase-chk" checked> 小写字母
                        </label>
                        <label>
                            <input type="checkbox" id="numbers-chk" checked> 数字
                        </label>
                        <label>
                            <input type="checkbox" id="symbols-chk" checked> 符号
                        </label>
                    </div>
                    <div class="password-length">
                        <label>长度: <input type="number" id="password-length" min="4" max="50" value="12"></label>
                    </div>
                    <button onclick="generatePassword()">生成密码</button>
                    <div class="password-output">
                        <input type="text" id="generated-password" readonly>
                        <button onclick="copyPassword()">复制</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
