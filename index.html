<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft-Style 3D WebGL Game</title>
    
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: #000; 
            font-family: Arial, sans-serif;
        }
        #gameContainer { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #loadingScreen h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #progressBar {
            width: 80%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            transition: width 0.3s;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loadingScreen">
            <h1>Minecraft-Style WebGL Game</h1>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
            <p>Loading game...</p>
        </div>
        
        <!-- Network Connection Panel -->
        <div id="connectionPanel" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 30px; border-radius: 10px; z-index: 200; display: block;">
            <h2 style="text-align: center; margin-top: 0;">Game Mode</h2>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button id="singlePlayerButton" style="padding: 10px 20px; margin: 10px; background: #9E9E9E; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Single Player</button>
                <button id="hostButton" style="padding: 10px 20px; margin: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Host Multiplayer</button>
                <div style="display: flex; align-items: center; margin: 10px;">
                    <input type="text" id="roomIdInput" placeholder="Enter Room ID" style="padding: 10px; margin-right: 10px; border-radius: 5px; border: none; width: 200px;">
                    <button id="joinButton" style="padding: 10px 20px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Join Game</button>
                </div>
                <div id="connectionStatus" style="margin-top: 15px; text-align: center;">Not Connected</div>
                <div id="playerCount" style="margin-top: 5px; text-align: center;">Players: 0</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="1200" height="700"></canvas>
    </div>
    
    <div id="instructions">
        <strong>Controls:</strong><br>
        WASD/Arrow Keys: Move<br>
        Mouse: Look around<br>
        Space: Jump<br>
        Left Click: Remove block<br>
        Right Click: Place block
    </div>

    <script>
        // 模拟Unity WebGL加载过程
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loadingScreen');
                const progressBar = document.getElementById('progressBar');
                const progress = document.getElementById('progress');
                
                let width = 0;
                const interval = setInterval(function() {
                    if (width >= 100) {
                        clearInterval(interval);
                        loadingScreen.style.display = 'none';
                    } else {
                        width++; 
                        progress.style.width = width + '%';
                    }
                }, 30);
            }, 1000);
        });
        
        // WebRTC Network Functions - 使用原生WebRTC API以确保Firefox兼容性
        let webRTCManager = null;
        let unityInstance = null;
        
        // 设置Unity实例（当Unity WebGL构建加载时）
        window.UnityInstance = {
            SendMessage: function(objName, methodName, value) {
                // 模拟Unity的消息发送
                console.log("Unity Message: " + objName + "." + methodName + " = " + value);
                
                if (window.unityInstance) {
                    window.unityInstance.SendMessage(objName, methodName, value);
                }
            }
        };
        
        // 初始化WebRTC - 使用原生API
        function initWebRTC() {
            // 检查浏览器WebRTC支持
            if (!window.RTCPeerConnection || !window.RTCDataChannel) {
                console.error("WebRTC not supported by this browser");
                return false;
            }
            
            // 创建一个兼容Firefox和Chrome的WebRTC实现
            webRTCManager = {
                connection: null,
                isHost: false,
                roomId: null,
                peers: {},
                dataChannels: {},
                
                // 初始化连接
                init: function() {
                    // 使用兼容性更好的配置
                    const config = {
                        iceServers: [
                            { urls: "stun:stun.l.google.com:19302" },
                            { urls: "stun:stun1.l.google.com:19302" },
                            { urls: "stun:stun2.l.google.com:19302" }
                        ]
                    };
                    
                    this.connection = new RTCPeerConnection(config);
                    
                    // 创建数据通道
                    const dataChannel = this.connection.createDataChannel("data", {
                        ordered: true,
                        maxRetransmits: 10
                    });
                    
                    this.setupDataChannel(dataChannel);
                    this.setupConnectionEvents();
                    
                    return true;
                },
                
                // 设置数据通道事件
                setupDataChannel: function(channel) {
                    const self = this;
                    
                    channel.onopen = function() {
                        console.log("Data channel opened");
                    };
                    
                    channel.onclose = function() {
                        console.log("Data channel closed");
                    };
                    
                    channel.onerror = function(err) {
                        console.error("Data channel error:", err);
                    };
                    
                    channel.onmessage = function(event) {
                        // 将接收到的消息传递给Unity
                        if (window.unityInstance) {
                            window.unityInstance.SendMessage('WebRTCNetworkManager', 'OnWebRTCMessage', event.data);
                        }
                    };
                    
                    this.dataChannels["default"] = channel;
                },
                
                // 设置连接事件
                setupConnectionEvents: function() {
                    const self = this;
                    
                    this.connection.ondatachannel = function(event) {
                        const channel = event.channel;
                        self.setupDataChannel(channel);
                    };
                    
                    this.connection.onicecandidate = function(event) {
                        if (event.candidate) {
                            // 发送ICE候选者
                            self.sendSignal({
                                type: "ice-candidate",
                                candidate: event.candidate
                            });
                        }
                    };
                    
                    this.connection.onconnectionstatechange = function() {
                        console.log("Connection state:", self.connection.connectionState);
                    };
                    
                    this.connection.oniceconnectionstatechange = function() {
                        console.log("ICE connection state:", self.connection.iceConnectionState);
                    };
                },
                
                // 发送信号消息
                sendSignal: function(message) {
                    // 这里需要实现信令服务器通信
                    // 暂时使用本地模拟
                    console.log("Signal message:", message);
                },
                
                // 创建房间
                createRoom: function(roomId) {
                    this.isHost = true;
                    this.roomId = roomId;
                    console.log("Created room: " + roomId);
                    return true;
                },
                
                // 加入房间
                joinRoom: function(roomId) {
                    this.isHost = false;
                    this.roomId = roomId;
                    console.log("Joined room: " + roomId);
                    return true;
                },
                
                // 发送消息
                sendMessage: function(message) {
                    const channel = this.dataChannels["default"];
                    if (channel && channel.readyState === "open") {
                        channel.send(message);
                        return true;
                    }
                    console.error("Data channel not open");
                    return false;
                },
                
                // 检查连接状态
                isConnected: function() {
                    return this.connection && 
                           (this.connection.connectionState === "connected" || 
                            this.connection.connectionState === "connecting");
                },
                
                // 获取对等方数量
                getPeerCount: function() {
                    return Object.keys(this.peers).length;
                }
            };
            
            // 初始化WebRTC管理器
            if (webRTCManager.init()) {
                console.log("WebRTC Initialized");
                return true;
            }
            
            return false;
        }
        
        // 创建房间（作为主机）
        function createRoom() {
            if (!webRTCManager) {
                console.error("WebRTC not initialized");
                return false;
            }
            
            const roomId = "mc_" + Date.now().toString();
            webRTCManager.createRoom(roomId);
            console.log("Created room: " + roomId);
            document.getElementById('connectionStatus').textContent = "Hosting Game: " + roomId;
            document.getElementById('roomIdInput').value = roomId;
            document.getElementById('connectionPanel').style.display = 'none';
            
            return true;
        }
        
        // 加入房间
        function joinRoom(roomId) {
            if (!webRTCManager) {
                console.error("WebRTC not initialized");
                return false;
            }
            
            webRTCManager.joinRoom(roomId);
            console.log("Joined room: " + roomId);
            document.getElementById('connectionStatus').textContent = "Joined Game: " + roomId;
            document.getElementById('connectionPanel').style.display = 'none';
            
            return true;
        }
        
        // 发送数据消息
        function sendWebRTCMessage(message) {
            if (!webRTCManager) {
                console.error("WebRTC not initialized");
                return false;
            }
            
            return webRTCManager.sendMessage(message);
        }
        
        // 检查连接状态
        function isWebRTCConnected() {
            if (!webRTCManager) {
                return false;
            }
            
            return webRTCManager.isConnected();
        }
        
        // 获取对等方数量
        function getPeerCount() {
            if (!webRTCManager) {
                return 0;
            }
            
            return webRTCManager.getPeerCount();
        }
        
        // 单人游戏功能
        function startSinglePlayer() {
            console.log("Starting in single player mode");
            document.getElementById('connectionStatus').textContent = "Single Player Mode";
            document.getElementById('connectionPanel').style.display = 'none';
            
            // 通知Unity进入单人模式
            if (window.unityInstance) {
                window.unityInstance.SendMessage('NetworkUIManager', 'StartSinglePlayerFromJS', '');
            } else {
                // 如果Unity实例尚未可用，等待一会儿再尝试
                setTimeout(function() {
                    if (window.unityInstance) {
                        window.unityInstance.SendMessage('NetworkUIManager', 'StartSinglePlayerFromJS', '');
                    }
                }, 1000);
            }
            return true;
        }
        
        // 设置按钮事件
        document.getElementById('singlePlayerButton').addEventListener('click', function() {
            startSinglePlayer();
        });
        
        document.getElementById('hostButton').addEventListener('click', function() {
            if (initWebRTC()) {
                createRoom();
            } else {
                // 如果WebRTC初始化失败，仍然可以进入单人模式
                if (confirm("WebRTC initialization failed. Do you want to continue in single player mode?")) {
                    startSinglePlayer();
                }
            }
        });
        
        document.getElementById('joinButton').addEventListener('click', function() {
            const roomId = document.getElementById('roomIdInput').value.trim();
            if (roomId) {
                if (initWebRTC()) {
                    joinRoom(roomId);
                } else {
                    // 如果WebRTC初始化失败，仍然可以进入单人模式
                    if (confirm("WebRTC initialization failed. Do you want to continue in single player mode?")) {
                        startSinglePlayer();
                    }
                }
            } else {
                alert("Please enter a Room ID");
            }
        });
        
        // 定期更新玩家数量
        setInterval(function() {
            if (webRTCManager && isWebRTCConnected()) {
                const peerCount = getPeerCount();
                document.getElementById('playerCount').textContent = "Players: " + (peerCount + 1); // +1 for local player
            }
        }, 1000);
    </script>
</body>
</html>
